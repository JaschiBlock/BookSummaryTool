<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Zeichenzähler (ohne Enter) mit linearem Kapitelziel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Zeichenzähler</h1>
    <div>
      <label for="textInput">Text:</label><br>
      <textarea id="textInput" rows="10"></textarea>
    </div>

    <div id="stats">
      <p>Zeichen (ohne Enter): <span id="charCount">0</span></p>
      <p>Ziel: <span id="goal">1200</span> Zeichen</p>
      <p>Fortschritt: <span id="progress">0%</span></p>
    </div>

    <div>
      <label for="goalInput">Kapitel-Ziel:</label>
      <input id="goalInput" type="number" value="1200">
      <button id="saveGoal">Ziel speichern</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
